name: Basic Node.js CI with Test Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Checkout repository (corrected)

    - name: Setup Node.js
      uses: actions/setup-node@v4  # Setup Node.js (corrected)
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests with Coverage
      run: npm test  # This assumes your test command uses `nyc` for coverage reporting

    - name: Upload Coverage Report to GitHub (Optional)
      uses: actions/upload-artifact@v3  # Corrected to the proper artifact action
      with:
        name: coverage-report
        path: coverage/lcov-report/  # Path to the lcov report folder generated by `nyc`

    - name: Run a Simple Check (Optional)
      run: node -e "console.log('Server check successful!')"
